<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>三钱起卦法</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', 'Songti SC', serif;
        background-color: #f5f5f0; /* Rice paper color */
        color: #2c2c2c; /* Ink black */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e; 
        border-radius: 3px;
      }

      /* 3D Coin Flip Animation Keyframes */
      @keyframes toss-up-down {
        0% { transform: translateY(0) scale(1) rotateX(0); }
        50% { transform: translateY(-300px) scale(1.2) rotateX(1080deg); } /* Spin fast in air */
        100% { transform: translateY(0) scale(1) rotateX(2160deg); } /* Land flat (visually) */
      }

      /* Realistic Settle/Wobble Animation - Dampening Oscillation */
      @keyframes settle-bounce {
        0% { transform: scale(1) rotateX(0) rotateY(0); }
        20% { transform: scale(1.05) rotateX(15deg) rotateY(-5deg); }
        40% { transform: scale(1.02) rotateX(-10deg) rotateY(3deg); }
        60% { transform: scale(1.01) rotateX(5deg) rotateY(-2deg); }
        80% { transform: scale(1) rotateX(-2deg) rotateY(1deg); }
        100% { transform: scale(1) rotateX(0) rotateY(0); }
      }

      .animate-toss {
        animation: toss-up-down 0.8s ease-in-out forwards;
      }

      .animate-settle {
        animation: settle-bounce 0.8s ease-out forwards;
      }
      
      .perspective-container {
        perspective: 1000px;
      }
      
      /* Utility for click target */
      .click-target-large {
        position: relative;
      }
      .click-target-large::after {
        content: '';
        position: absolute;
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
      }
    </style>
